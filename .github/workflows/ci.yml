name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      manual_release:
        description: 'Perform a release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '24'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: |
          ./gradlew --configuration-cache build

      - name: Do Release
        if: github.ref == 'refs/heads/main' || github.event.inputs.manual_release == 'true'
        env:
          GITHUB_USERNAME: ${{ github.actor }}        # map actor -> GITHUB_USERNAME
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}  # map secret -> GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          ./gradlew --configuration-cache publish
          ./.github/scripts/perform-release.sh
